<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sheets Clone</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/spreadsheet.js"></script>
  <script type="module" src="js/mathFunctions.js"></script>
  <script type="module" src="js/dataValidation.js"></script>
</head>
<body>
  <div class="toolbar">
    <!-- Spreadsheet toolbar buttons -->
    <div class="toolbar-group">
      <button id="addRow">Add Row</button>
      <button id="addColumn">Add Column</button>
      <button id="deleteRow">Delete Row</button>
      <button id="deleteColumn">Delete Column</button>
      <input type="text" id="formula-bar" placeholder="Enter formula..." />
    </div>
    <!-- Data quality functions -->
    <div class="toolbar-group">
      <button id="trimCell">Trim Cell</button>
      <button id="upperCell">Make Uppercase</button>
      <button id="lowerCell">Make Lowercase</button>
      <button id="removeDuplicates">Remove Duplicate Rows</button>
      <label for="findText">Find:</label>
      <input type="text" id="findText" placeholder="find text" />
      <label for="replaceText">Replace:</label>
      <input type="text" id="replaceText" placeholder="replace with" />
      <button id="findAndReplace">Find & Replace</button>
    </div>
    <!-- Formatting and Save/Load controls -->
    <div class="toolbar-group">
      <button id="boldCell">Bold</button>
      <button id="italicCell">Italics</button>
      <button id="underlineCell">Underline</button>
      <button id="saveSheet">Save</button>
      <button id="loadSheet">Load</button>
    </div>
  </div>
  <div id="grid" class="spreadsheet">
    <!-- Grid (table) is generated by app.js -->
  </div>
</body>
</html>
